<!DOCTYPE html>
<html>

<head>
	<title>
		Tutti i fornitori admin
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header> 
    <div style="float:right">
		<ul>
            <li><a href="/">Home</a></li>
            <li><a href="/admin/prodotti">Prodotti</a></li>
           <li><a href="/admin/fornitori">Fornitori</a></li>
           <li th:if="${#request.userPrincipal}"><a href="/logout">Logout</a></li>
           <li th:unless="${#request.userPrincipal}"><a href="/login">Login</a></li>
         </ul>
	</div>
	</header>

	<div class="logo"><img src="/images/logoCatalogoProdotti.png" width="15%" /></div>
	<h1>Gestisci e modifica i fornitori</h1>
	<div th:if="${fornitori==null || fornitori.isEmpty()}">Non ci sono fornitori </div>
	<div ><a href="/admin/formNewFornitore">Aggiungi un nuovo fornitore </a></div>
  <ul>
    <li th:each="fornitore : ${fornitori}">
      <div class="boxfornitore">
		<p id="nome" th:text="${fornitore.nome}"> </p>
		<p id="dettagli"><a th:href="@{'/admin/fornitore/'+${fornitore.id}}">Vedi dettagli </a></p>
      </div>
	</li>
  </ul>
  
</body>

</html>
