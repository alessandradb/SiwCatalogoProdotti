<!DOCTYPE html>
<html>

<head>
	<title>
		Inserisci un nuovo fornitore
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
    <a class = "home" href="/"> Home </a>
		
    <div th:if="${#request.userPrincipal}">
    		<a href="/logout">Logout</a>
		</div>

		<div th:unless="${#request.userPrincipal}">
			<a href="/login">Login</a>
		</div>
	</header>

	
	<div class="logo"><img src="/images/SiwVLogo.png" width="20%" /></div>
	<h1>Aggiungi un fornitore</h1>
	<div class="utente" th:if="${#request.userPrincipal}">
		<div th:text="'Bentornato ' + ${#request.userPrincipal.principal.username}"> </div>
    		<a href="/authenticated/userDetails">>Vai al tuo account </a>
	</div>
	<form th:action="@{/admin/newFornitore}" method="POST" th:object="${fornitore}" enctype="multipart/form-data">
		
	
		
		<div>
			<label>Nome:</label> 
			<span><input type="text" th:field="${fornitore.nome}" /></span>
		</div>
		<div>
			<label>Indirizzo:</label> 
			<span><input type="text" th:field="${fornitore.indirizzo}" /></span>
		</div>

	<div>
			<label>Email:</label> 
			<span><input type="email" th:field="${fornitore.email}" /></span>
		</div>>
		
		<div>
			<span><button class = "conferma" type="submit">Conferma</button></span>
		</div>
	</form>
</body>

</html>
