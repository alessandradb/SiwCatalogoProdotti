<!DOCTYPE html>
<html>

<head>
	<title>
		Inserisci un nuovo fornitore
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header> 
    <div style="float:right">
		<ul>
            <li><a href="/">Home</a></li>
            <li><a href="/admin/prodotti">Prodotti</a></li>
           <li><a href="/admin/fornitori">Fornitori</a></li>
           <li th:if="${#request.userPrincipal}"><a href="/logout">Logout</a></li>
           <li th:unless="${#request.userPrincipal}"><a href="/login">Login</a></li>
         </ul>
	</div>
	</header>

	<div class="logo"><img src="/images/logoCatalogoProdotti.png" width="15%" /></div>
	<h1>Aggiungi un fornitore</h1>
	<form th:action="@{/admin/newFornitore}" method="POST" th:object="${fornitore}" enctype="multipart/form-data">
		<div>
			<label>Nome:</label> 
			<span><input type="text" th:field="${fornitore.nome}" /></span>
		</div>
		<div>
			<label>Indirizzo:</label> 
			<span><input type="text" th:field="${fornitore.indirizzo}" /></span>
		</div>

	<div>
			<label>Email:</label> 
			<span><input type="email" th:field="${fornitore.email}" /></span>
		</div>>
		
		<div>
			<span><button class = "conferma" type="submit">Conferma</button></span>
		</div>
	</form>
</body>

</html>
