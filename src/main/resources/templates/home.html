<head>

<body>
	<header> 
    <div style="float:right">
		<ul>
        <li><a>Menu'</a>

 		 <div class="search-bar">
    		<input type="number" th:value="${prezzo}" name="prezzo" id="searchInput" class="boxricerca" />
   			 <input type="submit" class="search-button"/>
  		</div>
	</form>
	
	<div id="img1">

			<a href="/prodotti">Scopri tutti i prodotti</a>
