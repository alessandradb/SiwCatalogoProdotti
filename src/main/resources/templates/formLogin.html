<!DOCTYPE html>
<html>

<head>
	<title>
		SiwMovie - Login
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
    <div style="float:right"><a href="/">Torna alla pagina iniziale</a></div>
</header>

	<div class="logo"><img src="/images/logoCatalogoProdotti.png" width="15%" /></div>
	
	<form class="container" th:action="@{/login}" method="POST">
		<div class="log">
			<h1 class="log2">Per vedere il catalogo effettua il login o registrati</h1>
			<div>
				<span>Username:</span>
				<span><input name="username" type="text" required /></span>
			</div>
			<div>
				<span>Password:</span>
				<span><input name="password" type="password" required /></span>
			</div>
			<div>
				<span class="errore" th:if="${param.error != null}">Username o password errati</span>
			</div>
			<div>
				<span><button type="submit">Login</button></span>
			</div>
			<div>
				<a  th:href="@{/register}" >Registrati</a>
			</div>
		</div>
	</form>
	
</body>

</html>
