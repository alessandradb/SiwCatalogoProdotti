<!DOCTYPE html>
<html>

<head>
	<title>
		Inserisci un nuovo commento
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
     <header> 
    <div style="float:right">
		<ul>
            <li><a href="/">Home</a></li>
            <li><a href="/prodotti">Prodotti</a></li>
           <li><a href="/fornitori">Fornitori</a></li>
           <li th:if="${#request.userPrincipal}"><a href="/logout">Logout</a></li>
           <li th:unless="${#request.userPrincipal}"><a href="/login">Login</a></li>
         </ul>
	</div>
	</header>

	<div class="logo"><img src="/images/logoCatalogoProdotti.png" width="15%" /></div>
	
	<form class="containerCommento" th:action="@{'/newCommento/' + ${prodotto.id} }" method="POST" th:object="${commento}" >
		<h1 class="log1">Inserisci una recensione</h1>
		<div class="log">
		<div>
			<label>Titolo:</label> 
			<span><input type="text" th:field="${commento.nome}" /></span>
		</div>
	<div class= "descrizioneContainer">
    <label for="text"> <p>Commento: </p></label>
    <textarea id="text" class="descrizione" name="descrizione" th:field="${commento.descrizione}"> </textarea>
	</div>
	
		<div>
			<span><button class = "conferma" type="submit">Conferma</button></span>
		</div>
	</div>
	</form>
</body>

</html>
